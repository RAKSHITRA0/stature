<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Body Metrics</title>
<style>
body{margin:0;background:#0f1115;color:#fff;font-family:system-ui;padding:20px}
label{opacity:.7;margin-top:16px;display:block}
input{width:100%;padding:12px;background:#1a1d23;border:none;border-radius:10px;color:#fff;margin-top:6px}
button{margin-top:28px;width:100%;padding:14px;border:none;border-radius:12px;background:#6cff8d;color:#0f1115;font-weight:600}
</style>
</head>
<body>

<h2>Body Measurements</h2>

<label>Sitting Height (cm)</label>
<input id="sitting" type="number">

<label>Wingspan (cm)</label>
<input id="wingspan" type="number">

<button onclick="next()">Next</button>

<script>
function next(){
localStorage.metrics=JSON.stringify({
sitting:+sitting.value,
wingspan:+wingspan.value
});
location.href="habits.html";
}
</script>

</body>
</html>
