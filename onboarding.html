<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
body{margin:0;background:#0f1115;color:#fff;font-family:system-ui;padding:20px}
label{opacity:.7;margin-top:16px;display:block}
input{width:100%;padding:12px;background:#1a1d23;border:none;border-radius:10px;color:#fff;margin-top:6px}
button{margin-top:28px;width:100%;padding:14px;border:none;border-radius:12px;background:#6cff8d;color:#0f1115;font-weight:600}
</style>
</head>
<body>

<h2>Basic Profile</h2>

<label>Age</label>
<input id="age" type="number">

<label>Current Height (cm)</label>
<input id="height" type="number">

<label>Father's Height (cm)</label>
<input id="father" type="number">

<label>Mother's Height (cm)</label>
<input id="mother" type="number">

<button onclick="next()">Next</button>

<script>
function next(){
localStorage.profile=JSON.stringify({
age:+age.value,
height:+height.value,
father:+father.value,
mother:+mother.value
});
location.href="body-metrics.html";
}
</script>

</body>
</html>
