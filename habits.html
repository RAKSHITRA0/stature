<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habits</title>
<style>
body{margin:0;background:#0f1115;color:#fff;font-family:system-ui;padding:20px}
label{opacity:.7;margin-top:16px;display:block}
input,select{width:100%;padding:12px;background:#1a1d23;border:none;border-radius:10px;color:#fff;margin-top:6px}
button{margin-top:28px;width:100%;padding:14px;border:none;border-radius:12px;background:#6cff8d;color:#0f1115;font-weight:600}
</style>
</head>
<body>

<h2>Lifestyle</h2>

<label>Sleep (hours)</label>
<input id="sleep" type="number">

<label>Activity</label>
<select id="activity">
<option>Low</option>
<option>Moderate</option>
<option>High</option>
</select>

<label>Stress</label>
<select id="stress">
<option>Low</option>
<option>Moderate</option>
<option>High</option>
</select>

<button onclick="finish()">View Results</button>

<script>
function finish(){
localStorage.habits=JSON.stringify({
sleep:+sleep.value,
activity:activity.value,
stress:stress.value
});
location.href="dashboard.html";
}
</script>

</body>
</html>
